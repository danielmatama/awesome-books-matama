<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books-matama</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Awesome books</h1>
    <div id="list" class="list"></div>
    <div class="add-new-book">
      <div class="black-line"></div>
      <h2>Add new book</h2>
    </div>
    <div id="addNew">
      <form name="book" id="form">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        /><br /><br />
        <input
          type="text"
          id="author"
          name="title"
          placeholder="Author"
          required
        /><br /><br />
        <div class="addButton">
          <button type="submit" id="addButton" class="btn">Add</button>
        </div>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
